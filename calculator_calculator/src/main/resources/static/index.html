<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.css">
<meta charset="ISO-8859-1">
<title>Net Worth Calculator</title>
</head>
<body>
<div class = "container">
<h1 style="margin-bottom: 20px">Tracking your Networth</h1>

<div style="margin-bottom: 20px; width: 100%">
<div style="width: 50%; float: left;">
<span style="color:green; font-size:150%;">Net Worth:</span>
<span style="font-size:150%;">$</span>
<span id = "networth" style="font-size:150%;"></span>
</div>
<div style="width: 50%;float: right; text-align: center">
<span style="color:grey; font-size:130%;">Selected Currency:</span>
<span style="color:red;  font-size:130%;"> CAD </span>
</div>
</div>

<table class = "table" >
<thead>
<tr>
<th> Asset</th>
<th> Asset Value</th>
</tr>
<tr>
<td><input class ="form-control asset-name"></td>
<td><input class ="form-control asset-value"></td>
<td><button class ="btn btn-primary add-asset">Add</button></td>
</tr>

</thead>
<tbody class = "assets-list">
</tbody>
</table>

<script type = "text/template" class = "assets-list-template">
<td><span class = "name"><%= assetName%></span></td>
<td><input type = "text" class = "form-control avalue" value="<%= assetValue%>"></td>
<td><button class ="btn btn-danger delete-asset">Delete</button></td>
</script>

<!-- <td><span class = "value"><%= assetValue%></span></td>
<td><button class ="btn btn-warning edit-asset">Edit</button><button class ="btn btn-danger delete-asset">Delete</button>
<button class ="btn btn-success update-asset" style="display:none">Update</button><button class ="btn btn-danger cancel" style="display:none">Cancel</button></td>
-->
 <div style="margin-bottom: 20px">
<span style="color:green; font-size:150%;">Total Assets:</span>
<span style="font-size:150%;">$</span>
<span style="font-size:150%;" id = "totalAssetsValue"></span>
</div>
<table class = "table" >
<thead>
<tr>
<th>Liabilities</th>
<th>Liability Value</th>
</tr>
<tr>
<td><input class ="form-control liability-name"></td>
<td><input class ="form-control liability-value"></td>
<td><button class ="btn btn-primary add-liability">Add</button></td>
</tr>

</thead>
<tbody class = "liabilities-list">
</tbody>
</table>

<script type = "text/template" class = "liabilities-list-template">
<td><span class = "lname"><%= liabilityName%></span></td>
<td><input type = "text" class = "form-control lvalue" value="<%= liabilityValue%>"></td>

<td><button class ="btn btn-danger delete-liability">Delete</button></td>
</script>

<span style="color:green; font-size:150%;">Total Liabilities:</span>
<span style="font-size:150%;">$</span>
<span style="font-size:150%;" id = "totalLiabilitiesValue"></span>
</div>
</div>
